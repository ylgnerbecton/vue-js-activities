<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }}, {{ age }} anos</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="href" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-bind:value="name" type="text">
    </div>
</div>
<script>
   new Vue({
        el: '#exercise',
        data: {
            name: 'Yelken Gonz√°lez',
            age: 29,
            href: 'https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAbAAAAAJGMzNjU5ODRkLTFjNjAtNDFhNi05M2VlLWQyYTcwMTUzMDNiMQ.jpg'
        },
        methods: {
            randomFloat: function(){
                return Math.random();
            }
        }
    });
    
</script>
