<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style type="text/css">
        
    </style>

</head>
<body>
<div id="root">
    <ul>
        <li v-for="name in names" v-text="name"></li>
    </ul>
    <input type="text" id="input" v-model="newName">
    <button @click="addName">Add Name</button>

    <button @click="method" v-bind:title="title">Add Name</button>
</div>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
    new Vue({
        el: '#root',
        data: {
            newName: '',
            names: ['Ylgner', 'Ytalo', 'Yelken', 'Mary', 'Iago']
            
        },
        methods: {
            addName(){
                this.names.push(this.newName);
            }

        },
    });
</script>
</body>
</html>
